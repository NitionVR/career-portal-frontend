services:
  backend:
    build:
      context: ../etalente-clone # Assuming backend is in a sibling directory
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/etalente
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db
    networks:
      - etalente-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:80" # Map host port 4200 to container port 80 (Nginx)
    depends_on:
      - backend # Frontend depends on backend
    networks:
      - etalente-network

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: etalente
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - etalente-network

networks:
  etalente-network:
    driver: bridge

volumes:
  db_data:
