<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>eTalente - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#FAC638", "background-light": "#f8f8f5", "background-dark": "#231e0f", "card-light": "#FFFFFF", "card-dark": "#1E1E1E", "text-light": "#212529", "text-dark": "#E9ECEF", "subtle-light": "#6C757D", "subtle-dark": "#ADB5BD", "border-light": "#DEE2E6", "border-dark": "#343A40"}, fontFamily: {sans: ["Roboto", "sans-serif"], display: "Inter"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}, boxShadow: {input: "0 1px 2px 0 rgb(0 0 0 / 0.05)", "input-focus": "0 0 0 3px rgb(29 78 216 / 0.3)"}}}};</script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-text-light dark:text-text-dark antialiased">
<div class="flex min-h-screen">
<div class="hidden lg:flex lg:w-1/2 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBHwracevImG81zEqFH9kkEB5Y3E3T7tJYIIJ1DBetcfji5E1NELPFQT8FvsPJXOOWie5foLREzbuRh7-5EdA_hG6bUEgmv3NT_N3b1UVFKy_F7jSLATnKWrbRZz2HUyOchAgQ88-0pRffZzKjD5b67Ho1alckoV-EOE5_TCRBsIUr4SQCdNHUJ2rasT_qNpqyw1Q6ctkn2B__JzE2rCb6T-8HHyqNxT-LY6pMxsVNAyvnAgFlxXJ10xb7WfBpN-zlPlKyq0TES5A');">
<div class="bg-black/50 w-full h-full flex flex-col justify-end p-12">
<div class="text-white max-w-lg">
<h1 class="text-5xl font-bold leading-tight mb-4">Unlock Your Potential. Find Your Future.</h1>
<p class="text-lg text-gray-200">Join a community of forward-thinkers and innovators. Your next career milestone starts here.</p>
</div>
</div>
</div>
<div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8 md:p-12">
<div class="w-full max-w-lg">
<div class="text-left mb-10">
<div class="flex items-center gap-3 mb-4">
<span class="material-symbols-outlined text-primary" style="font-size: 40px;">business_center</span>
<h1 class="text-4xl font-bold text-text-light dark:text-text-dark tracking-tight">eTalente</h1>
</div>
<h2 class="text-2xl font-medium text-subtle-light dark:text-subtle-dark">Create your professional profile</h2>
</div>
<div class="bg-card-light dark:bg-card-dark p-4 sm:p-6 rounded-xl shadow-sm mb-8">
<div class="flex rounded-md">
<button class="w-1/2 py-3 text-base font-semibold bg-primary text-white rounded-l-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark focus:ring-primary transition-all duration-300 ease-in-out">Talent</button>
<button class="w-1/2 py-3 text-base font-semibold text-subtle-light dark:text-subtle-dark bg-gray-100 dark:bg-gray-800 rounded-r-md hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark focus:ring-primary/50 transition-all duration-300 ease-in-out">Employer</button>
</div>
</div>
<form class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="first-name">First Name</label>
<div class="mt-1">
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="first-name" name="first-name" placeholder="Enter your first name" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="last-name">Last Name</label>
<div class="mt-1">
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="last-name" name="last-name" placeholder="Enter your last name" type="text"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="gender">Gender</label>
<div class="mt-1 relative">
<select class="appearance-none w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="gender" name="gender">
<option>Select your gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark pointer-events-none">expand_more</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="race">Race</label>
<div class="mt-1 relative">
<select class="appearance-none w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="race" name="race">
<option>Select your race</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark pointer-events-none">expand_more</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="disability">Do you have a disability?</label>
<div class="mt-1 relative">
<select class="appearance-none w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="disability" name="disability">
<option>Please select</option>
<option>Yes</option>
<option>No</option>
<option>Prefer not to say</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark pointer-events-none">expand_more</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="email">E-Mail Address</label>
<div class="mt-1">
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="contact-number">Contact Number</label>
<div class="mt-1">
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="contact-number" name="contact-number" placeholder="Enter your contact number" type="tel"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark" for="alt-contact-number">Alternative Contact</label>
<div class="mt-1">
<input class="w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-md text-text-light dark:text-text-dark focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="alt-contact-number" name="alt-contact-number" placeholder="Optional" type="tel"/>
</div>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-all duration-300 ease-in-out" type="submit">
              Create Account
            </button>
</div>
</form>
<p class="mt-8 text-center text-sm text-subtle-light dark:text-subtle-dark">
          Already have an account?
          <a class="font-medium text-primary hover:text-primary-hover hover:underline" href="#">Sign in</a>
</p>
</div>
</div>
</div>
</body></html>
