<div class="py-8 sm:py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
    <div class="mb-8">
      <h1 class="text-3xl font-bold tracking-tight">Company Management</h1>
      <p class="text-lg text-muted-foreground mt-1">Manage your company profile and team members.</p>
    </div>

    <mat-tab-group animationDuration="0ms" class="glassmorphism rounded-xl">
      <mat-tab label="Company Profile">
        <div class="p-6">
          <div *ngIf="isLoading" class="flex items-center justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
          </div>

          <form *ngIf="!isLoading" [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left Column: Logo Upload -->
        <div class="lg:col-span-1">
          <h3 class="text-xl font-semibold text-foreground mb-4">Company Logo</h3>
          <div class="flex flex-col items-center">
            <div class="relative w-40 h-40 rounded-full bg-muted flex items-center justify-center mb-4">
              <img *ngIf="profileForm.get('logoUrl')?.value" [src]="profileForm.get('logoUrl')?.value" alt="Company Logo" class="w-full h-full rounded-full object-cover">
              <span *ngIf="!profileForm.get('logoUrl')?.value" class="material-symbols-outlined text-6xl text-muted-foreground">business</span>
              <!-- Uploading Spinner -->
              <div *ngIf="isUploading" class="absolute inset-0 bg-card/70 rounded-full flex items-center justify-center">
                <div class="w-20 h-20 rounded-full border-4 border-t-primary border-muted animate-spin"></div>
              </div>
            </div>
            <div class="flex gap-2">
              <label for="logo-upload" class="cursor-pointer text-sm font-semibold text-primary hover:text-primary/80">Upload</label>
              <input type="file" id="logo-upload" class="hidden" (change)="onLogoUpload($event)" accept="image/png, image/jpeg">
              <button type="button" (click)="removeLogo()" class="text-sm font-semibold text-destructive hover:text-destructive/80">Remove</button>
            </div>
            <p class="text-xs text-muted-foreground mt-2">PNG, JPG up to 2MB</p>
          </div>
        </div>

        <!-- Right Column: Form Fields -->
        <div class="lg:col-span-2 glassmorphism rounded-xl p-6 sm:p-8">
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-muted-foreground mb-1" for="name">Company Name</label>
              <input id="name" formControlName="name" type="text" class="w-full px-4 py-3 bg-background border border-border rounded-md"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-muted-foreground mb-1" for="website">Website</label>
              <input id="website" formControlName="website" type="url" placeholder="https://example.com" class="w-full px-4 py-3 bg-background border border-border rounded-md"/>
            </div>
            <div>
              <label class="block text-sm font-medium text-muted-foreground mb-1" for="description">Company Description</label>
              <textarea id="description" formControlName="description" rows="6" class="w-full px-4 py-3 bg-background border border-border rounded-md"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-end pt-6 border-t border-border">
        <button type="submit" [disabled]="profileForm.invalid" class="px-8 py-3 text-base font-semibold text-primary-foreground bg-primary rounded-full hover:bg-primary-hover disabled:opacity-50">
          Save Changes
        </button>
      </div>
    </form>
          </div>
        </mat-tab>
        <mat-tab label="Organization Members">
          <app-organization-members></app-organization-members>
        </mat-tab>
      </mat-tab-group>
  </div>
</div>
