<h2 mat-dialog-title class="text-xl font-bold">Invite Recruiters</h2>
<mat-dialog-content>
  <form [formGroup]="inviteForm" class="space-y-4">
    <div>
      <p class="text-muted-foreground mb-4">Invite recruiters to join your organization. They will receive an email with instructions to create an account.</p>
    </div>
    
    <div formArrayName="emails" class="space-y-3">
      <div *ngFor="let email of emailsArray.controls; let i = index" class="flex items-center gap-2">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email address</mat-label>
          <input matInput [formControlName]="i" type="email" placeholder="recruiter@company.com">
          <mat-error *ngIf="emailsArray.controls[i].invalid">Please enter a valid email address</mat-error>
        </mat-form-field>
        <button type="button" mat-icon-button (click)="removeEmailField(i)" [disabled]="emailsArray.length === 1">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    
    <div class="flex justify-end">
      <button type="button" mat-button (click)="addEmailField()" class="text-primary">
        <mat-icon>add</mat-icon> Add Another Email
      </button>
    </div>
    
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Personal message (optional)</mat-label>
      <textarea matInput formControlName="message" rows="3" placeholder="Add a personal message to your invitation"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="inviteForm.invalid">Send Invitations</button>
</mat-dialog-actions>
