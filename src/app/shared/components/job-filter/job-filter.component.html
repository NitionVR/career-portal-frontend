<div class="sticky top-28 space-y-8">
  <div class="glassmorphism rounded-xl p-6">
    <h3 class="text-xl font-semibold mb-6">Filters</h3>
    <div class="space-y-6">
      <!-- Skills Search -->
      <div>
        <details open>
          <summary class="flex justify-between items-center cursor-pointer font-medium text-lg list-none">
            Skills
            <span class="material-symbols-outlined transition-transform duration-300">expand_more</span>
          </summary>
          <div class="mt-4">
            <input type="text" 
                   [ngModel]="filters.skillSearch" 
                   (ngModelChange)="onSkillSearchChange($event)" 
                   placeholder="Search by skill..." 
                   class="w-full text-sm bg-transparent border-border rounded-full focus:ring-2 focus:ring-primary focus:border-primary">
          </div>
        </details>
      </div>

      <hr class="border-border"/>

      <!-- Experience Filter -->
      <div>
        <details open>
          <summary class="flex justify-between items-center cursor-pointer font-medium text-lg list-none">
            Experience
            <span class="material-symbols-outlined transition-transform duration-300">expand_more</span>
          </summary>
          <div class="mt-4 space-y-3">
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.entry" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Entry Level</span>
            </label>
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.mid" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Mid-Level</span>
            </label>
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.senior" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Senior Level</span>
            </label>
          </div>
        </details>
      </div>

      <hr class="border-border"/>

      <!-- Contract Type Filter -->
      <div>
        <details open>
          <summary class="flex justify-between items-center cursor-pointer font-medium text-lg list-none">
            Contract
            <span class="material-symbols-outlined transition-transform duration-300">expand_more</span>
          </summary>
          <div class="mt-4 space-y-3">
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.fullTime" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Full-time</span>
            </label>
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.partTime" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Part-time</span>
            </label>
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.contract" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Contract</span>
            </label>
          </div>
        </details>
      </div>

      <hr class="border-border"/>

      <!-- Work Type Filter -->
      <div>
        <details open>
          <summary class="flex justify-between items-center cursor-pointer font-medium text-lg list-none">
            Work Type
            <span class="material-symbols-outlined transition-transform duration-300">expand_more</span>
          </summary>
          <div class="mt-4 space-y-3">
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.remote" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Remote</span>
            </label>
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.hybrid" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">Hybrid</span>
            </label>
            <label class="flex items-center">
              <input class="h-4 w-4 rounded border-border bg-transparent text-secondary focus:ring-secondary" type="checkbox" [(ngModel)]="filters.onsite" (ngModelChange)="onFilterChange()"/>
              <span class="ml-3 text-sm text-muted-foreground">On-site</span>
            </label>
          </div>
        </details>
      </div>

    </div>
    <div class="mt-8 pt-6 border-t border-border">
      <button class="w-full px-4 py-2.5 text-sm font-semibold bg-transparent border border-border rounded-full hover:bg-border/50 transition-colors" (click)="clearFilters()">Clear All Filters</button>
    </div>
  </div>
</div>
