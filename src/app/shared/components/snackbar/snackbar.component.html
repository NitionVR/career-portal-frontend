<div *ngIf="currentSnackbar" [@snackbarState]="'visible'" class="fixed top-8 right-8 z-[100]">
  <div class="snackbar-card bg-card rounded-xl shadow-lg p-4 border-l-4" [ngClass]="colorClass">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <span class="material-symbols-outlined" [ngClass]="{
          'text-success': currentSnackbar.type === 'success',
          'text-destructive': currentSnackbar.type === 'error',
          'text-secondary': currentSnackbar.type === 'info'
        }">{{ icon }}</span>
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-foreground">{{ currentSnackbar.message }}</p>
      </div>
      <div class="ml-4 flex-shrink-0 flex">
        <button (click)="close()" class="inline-flex rounded-md text-muted-foreground hover:text-foreground focus:outline-none">
          <span class="sr-only">Close</span>
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
    </div>
  </div>
</div>
