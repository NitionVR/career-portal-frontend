<div class="space-y-6">
            <div *ngFor="let job of typedJobs; let i = index" class="glassmorphism rounded-xl p-6 transition-all duration-300 hover:shadow-lg hover:border-secondary/50 border border-transparent">
              <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-center">
                <div class="md:col-span-2">
                  <div class="flex items-center space-x-4">
                    <img alt="Company Logo" class="w-12 h-12 rounded-lg bg-white p-1" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBHwracevImG81zEqFH9kkEB5Y3E3T7tJYIIJ1DBetcfji5E1NELPFQT8FvsPJXOOWie5foLREzbuRh7-5EdA_hG6bUEgmv3NT_N3b1UVFKy_F7jSLATnKWrbRZz2HUyOchAgQ88-0pRffZzKjD5b67Ho1alckoV-EOE5_TCRBsIUr4SQCdNHUJ2rasT_qNpqyw1Q6ctkn2B__JzE2rCb6T-8HHyqNxT-LY6pMxsVNAyvnAgFlxXJ10xb7WfBpN-zlPlKyq0TES5A"/>
                    <div>
                      <h3 class="text-lg font-semibold text-foreground">{{ job.title }}</h3>
                      <p class="text-sm text-muted-foreground">{{ job.company }}</p>
                      <div class="mt-2 flex items-center text-xs text-muted-foreground">
                        <span>Posted: {{ job.datePosted | date:'shortDate' }}</span>
                        <span class="mx-2">|</span>
                        <span>Status: {{ job.status }}</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <p class="text-sm font-medium text-muted-foreground">Applicants</p>
                  <p class="text-base text-foreground">{{ job.applicantsCount || 0 }}</p>
                </div>
                <div>
                  <p class="text-sm font-medium text-muted-foreground">New Applicants</p>
                  <p class="text-base text-primary font-semibold">{{ job.newApplicantsCount || 0 }}</p>
                </div>      <div class="md:col-span-4 lg:col-span-1 lg:justify-self-end mt-4 md:mt-0">
        <div class="flex items-center space-x-2">
          <a routerLink="/employer/jobs/{{job.id}}/applicants" class="inline-flex items-center justify-center w-full md:w-auto px-4 py-2.5 text-sm font-semibold text-primary-foreground bg-primary rounded-full hover:bg-primary/90 transition-colors">
            View Applicants
          </a>
          <button class="p-2.5 rounded-full hover:bg-white/10 transition-colors">
            <span class="material-symbols-outlined text-muted-foreground">edit</span>
          </button>
          <button class="p-2.5 rounded-full hover:bg-white/10 transition-colors">
            <span class="material-symbols-outlined text-muted-foreground">archive</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-12 flex justify-center">
    <nav *ngIf="totalPages > 1" aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-sm">
      <button (click)="previousPage()" [disabled]="currentPage === 0" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="sr-only">Previous</span>
        <span aria-hidden="true" class="material-symbols-outlined">chevron_left</span>
      </button>
      <ng-container *ngFor="let page of getPages()">
        <button (click)="goToPage(page)" [attr.aria-current]="page === currentPage ? 'page' : null" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold focus:z-20" [ngClass]="{'z-10 bg-secondary text-white focus-visible:outline-secondary': page === currentPage, 'text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800': page !== currentPage}">
          {{ page + 1 }}
        </button>
      </ng-container>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="sr-only">Next</span>
        <span aria-hidden="true" class="material-symbols-outlined">chevron_right</span>
      </button>
    </nav>
  </div>
</div>
