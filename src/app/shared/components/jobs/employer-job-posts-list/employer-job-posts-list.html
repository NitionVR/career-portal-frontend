<div class="space-y-6">
  <div *ngFor="let job of typedJobs; let i = index" class="group relative block overflow-hidden rounded-xl transition-all duration-300 ease-in-out">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-indigo-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
    <div class="relative glassmorphism p-6 sm:p-8 shadow-smooth group-hover:shadow-group-hover-effect transition-all duration-300 ease-in-out">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-6 items-center">
        <div class="md:col-span-3">
          <div class="flex items-center space-x-4">
            <img alt="Company Logo" class="w-14 h-14 rounded-lg bg-white p-1" [src]="job.companyLogoUrl || '/assets/logo.png'"/>
            <div>
              <h3 class="text-lg font-semibold text-foreground group-hover:text-primary transition-colors">{{ job.title }}</h3>
              <p class="text-sm text-muted-foreground">{{ job.companyName }}</p>
              <div class="mt-2 flex items-center text-xs text-muted-foreground">
                <span>Posted: {{ job.datePosted | date:'shortDate' }}</span>
                <span class="mx-2">|</span>
                <span class="font-medium" [ngClass]="{
                  'text-green-400': job.status === 'PUBLISHED',
                  'text-yellow-400': job.status === 'DRAFT',
                  'text-red-400': job.status === 'ARCHIVED'
                }">{{ job.status | titlecase }}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center md:text-left">
          <p class="text-sm font-medium text-muted-foreground">Applicants</p>
          <p class="text-2xl font-semibold text-foreground mt-1">{{ job.applicantsCount || 0 }}</p>
        </div>
        <div class="text-center md:text-left">
          <p class="text-sm font-medium text-muted-foreground">New</p>
          <div class="flex items-center justify-center md:justify-start space-x-2 mt-1">
            <p class="text-2xl font-semibold text-primary">{{ job.newApplicantsCount || 0 }}</p>
            <span *ngIf="job.newApplicantsCount > 0" class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="mt-6 pt-6 border-t border-border/20 flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center space-x-2">
          <a [routerLink]="['/employer/jobs', job.id, 'applicants']" class="inline-flex items-center justify-center w-full md:w-auto px-5 py-2.5 text-sm font-semibold text-primary-foreground bg-primary rounded-full hover:bg-primary/90 transition-colors">
            View Applicants
          </a>
          <a [routerLink]="['/employer/jobs', job.id, 'edit']" class="inline-flex items-center justify-center w-full md:w-auto px-5 py-2.5 text-sm font-semibold text-foreground bg-muted rounded-full hover:bg-muted/80 transition-colors">
            Edit Post
          </a>
        </div>
        <div class="flex items-center space-x-1 mt-4 md:mt-0">
          <button class="p-2.5 rounded-full hover:bg-white/10 transition-colors" title="Share">
            <span class="material-symbols-outlined text-muted-foreground">share</span>
          </button>
          <button class="p-2.5 rounded-full hover:bg-white/10 transition-colors" title="Archive">
            <span class="material-symbols-outlined text-muted-foreground">archive</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="mt-12 flex justify-center">
    <nav *ngIf="totalPages > 1" aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-sm">
      <button (click)="previousPage()" [disabled]="currentPage === 0" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="sr-only">Previous</span>
        <span aria-hidden="true" class="material-symbols-outlined">chevron_left</span>
      </button>
      <ng-container *ngFor="let page of getPages()">
        <button (click)="goToPage(page)" [attr.aria-current]="page === currentPage ? 'page' : null" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold focus:z-20" [ngClass]="{'z-10 bg-secondary text-white focus-visible:outline-secondary': page === currentPage, 'text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800': page !== currentPage}">
          {{ page + 1 }}
        </button>
      </ng-container>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="sr-only">Next</span>
        <span aria-hidden="true" class="material-symbols-outlined">chevron_right</span>
      </button>
    </nav>
  </div>
</div>
