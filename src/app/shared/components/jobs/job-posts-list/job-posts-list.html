<div class="space-y-6">
  <div *ngFor="let job of jobs" class="group relative block overflow-hidden rounded-xl transition-all duration-300 ease-in-out">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-indigo-600 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
    <div class="relative glassmorphism p-6 sm:p-8 shadow-smooth group-hover:shadow-group-hover-effect transition-all duration-300 ease-in-out">
      <div class="flex items-start justify-between">
        <div>
          <h3 class="text-xl font-bold hover:text-primary transition-colors"><a [routerLink]="['/job-posts', job.id]">{{ job.title }}</a></h3>
          <p class="text-sm text-muted-foreground mt-1">Ref: #{{ job.id }}</p>
        </div>
        <img alt="Company Logo" class="w-14 h-14 rounded-lg bg-white p-1" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBHwracevImG81zEqFH9kkEB5Y3E3T7tJYIIJ1DBetcfji5E1NELPFQT8FvsPJXOOWie5foLREzbuRh7-5EdA_hG6bUEgmv3NT_N3b1UVFKy_F7jSLATnKWrbRZz2HUyOchAgQ88-0pRffZzKjD5b67Ho1alckoV-EOE5_TCRBsIUr4SQCdNHUJ2rasT_qNpqyw1Q6ctkn2B__JzE2rCb6T-8HHyqNxT-LY6pMxsVNAyvnAgFlxXJ10xb7WfBpN-zlPlKyq0TES5A"/>
      </div>
      <div class="mt-4 space-y-3 text-sm">
        <p class="flex items-center text-muted-foreground"><span class="material-symbols-outlined text-base mr-2">location_on</span> {{ job.location?.city }}, {{ job.location?.countryCode }}</p>
        <p class="flex items-center text-muted-foreground"><span class="material-symbols-outlined text-base mr-2">bar_chart</span> {{ job.experienceLevel }}</p>
        <p class="flex items-center text-muted-foreground"><span class="material-symbols-outlined text-base mr-2">payments</span> {{ job.salary }}</p>
      </div>
      <div class="mt-6 flex items-center justify-between text-xs text-muted-foreground">
        <span>Posted: {{ job.datePosted | date:'shortDate' }}</span>
        <span>Expires: In 28 days</span>
      </div>
    </div>
  </div>

  <div class="mt-12 flex justify-center">
    <nav aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-sm">
      <a class="relative inline-flex items-center rounded-l-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0" href="#">
        <span class="sr-only">Previous</span>
        <span aria-hidden="true" class="material-symbols-outlined">chevron_left</span>
      </a>
      <a aria-current="page" class="relative z-10 inline-flex items-center bg-secondary px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" href="#">1</a>
      <a class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0" href="#">2</a>
      <a class="relative hidden items-center px-4 py-2 text-sm font-semibold text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0 md:inline-flex" href="#">3</a>
      <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-muted-foreground ring-1 ring-inset ring-border">...</span>
      <a class="relative hidden items-center px-4 py-2 text-sm font-semibold text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0 md:inline-flex" href="#">10</a>
      <a class="relative inline-flex items-center rounded-r-md px-2 py-2 text-muted-foreground ring-1 ring-inset ring-border hover:bg-gray-800 focus:z-20 focus:outline-offset-0" href="#">
        <span class="sr-only">Next</span>
        <span aria-hidden="true" class="material-symbols-outlined">chevron_right</span>
      </a>
    </nav>
  </div>
</div>
