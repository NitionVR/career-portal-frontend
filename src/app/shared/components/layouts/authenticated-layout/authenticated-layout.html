<div class="min-h-screen flex flex-col">
  <app-header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 glassmorphism border-b border-[var(--border-color)]" [isLoggedIn]="true" [user]="{ name: 'Jane Doe', role: 'Talent' }"></app-header>

  <div class="flex flex-1 pt-20">
    <app-sidebar (minimizedStateChange)="onMinimizedStateChange($event)"></app-sidebar>

    <!-- Main Content -->
    <main class="flex-grow p-8 overflow-y-auto transition-all duration-300 ease-in-out" [ngClass]="{
      'ml-64': !isSidebarMinimized,
      'ml-20': isSidebarMinimized
    }">
      <router-outlet />
    </main>
  </div>
</div>
