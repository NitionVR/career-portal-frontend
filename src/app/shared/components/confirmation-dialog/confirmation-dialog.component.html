<div *ngIf="isVisible" class="modal" (click)="onCancel()">
  <div class="modal-content glassmorphism rounded-xl p-8" (click)="$event.stopPropagation()">
    
    <!-- Step 1: Confirmation -->
    <ng-container *ngIf="currentStep === 'confirm'">
      <h3 class="text-2xl font-bold mb-4 text-foreground">{{ title }}</h3>
      <p class="text-muted-foreground">{{ message }}</p>
      <div class="flex justify-end items-center gap-4 mt-8 pt-6 border-t border-border">
        <button (click)="onCancel()" type="button" class="px-8 py-3 text-base font-semibold text-muted-foreground bg-muted rounded-full hover:bg-muted/80 transition-colors">
          Cancel
        </button>
        <button (click)="onConfirm()" type="button" class="px-8 py-3 text-base font-semibold rounded-full transition-colors" [ngClass]="confirmButtonClass">
          {{ confirmButtonText }}
        </button>
      </div>
    </ng-container>

    <!-- Step 2: Reason for Withdrawal -->
    <ng-container *ngIf="currentStep === 'reason'">
      <h3 class="text-2xl font-bold mb-4 text-foreground">Reason for Withdrawal</h3>
      <p class="text-muted-foreground mb-6">We appreciate your feedback to help us improve our process.</p>
      <form [formGroup]="feedbackForm" class="space-y-4">
        <div *ngFor="let reason of reasons" class="flex items-center">
          <input type="radio" [id]="reason.value" [value]="reason.value" formControlName="reason" class="h-4 w-4 rounded-full border-border bg-transparent text-primary focus:ring-primary">
          <label [for]="reason.value" class="ml-3 block text-sm font-medium text-foreground">{{ reason.label }}</label>
        </div>
        <div *ngIf="feedbackForm.get('reason')?.value === 'OTHER'">
          <textarea formControlName="otherText" placeholder="Please specify..." rows="3" class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200"></textarea>
        </div>
      </form>
      <div class="flex justify-end items-center gap-4 mt-8 pt-6 border-t border-border">
        <button (click)="onCancel()" type="button" class="px-8 py-3 text-base font-semibold text-muted-foreground bg-muted rounded-full hover:bg-muted/80 transition-colors">
          Cancel
        </button>
        <button (click)="onConfirm()" type="button" [disabled]="isSubmitDisabled()" class="px-8 py-3 text-base font-semibold text-white bg-destructive rounded-full hover:bg-destructive/90 transition-colors disabled:opacity-50">
          Submit Withdrawal
        </button>
      </div>
    </ng-container>

  </div>
</div>
