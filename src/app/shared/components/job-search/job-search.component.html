<form class="relative w-full glassmorphism rounded-full shadow-smooth-sm p-2 flex items-center">
  <div class="flex-grow flex items-center px-4">
    <span class="material-symbols-outlined text-muted-foreground mr-3">search</span>
    <input class="w-full bg-transparent border-0 focus:ring-0 text-white placeholder-muted-foreground text-lg" placeholder="Job title, keywords, or company" type="text" name="searchQuery" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()"/>
  </div>
  <button class="px-8 py-4 text-base font-bold text-primary-foreground bg-primary rounded-full hover:bg-primary-hover transition-all duration-300 ease-in-out transform hover:scale-105 flex-shrink-0" type="submit" (click)="onSearch()">
    Find Jobs
  </button>
</form>
