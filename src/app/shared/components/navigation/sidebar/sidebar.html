<aside class="w-64 bg-card border-r border-border p-6 hidden md:block fixed top-20 bottom-0 z-30" [class.w-20]="isMinimized">
  <nav class="flex flex-col space-y-2">
    <a routerLink="/job-posts" routerLinkActive="bg-secondary/20 text-primary" class="flex items-center px-4 py-3 text-muted-foreground hover:bg-muted/50 hover:text-foreground rounded-lg transition-colors font-semibold">
      <span class="material-symbols-outlined mr-3">work</span>
      <span *ngIf="!isMinimized">Job Posts</span>
    </a>
    <a routerLink="/applications" routerLinkActive="bg-secondary/20 text-primary" class="flex items-center px-4 py-3 text-muted-foreground hover:bg-muted/50 hover:text-foreground rounded-lg transition-colors font-semibold">
      <span class="material-symbols-outlined mr-3">description</span>
      <span *ngIf="!isMinimized">My Applications</span>
    </a>
    <a routerLink="/offers" routerLinkActive="bg-secondary/20 text-primary" class="flex items-center px-4 py-3 text-muted-foreground hover:bg-muted/50 hover:text-foreground rounded-lg transition-colors font-semibold">
      <span class="material-symbols-outlined mr-3">request_quote</span>
      <span *ngIf="!isMinimized">Job Offers/Contracts</span>
    </a>
    <a routerLink="/notifications" routerLinkActive="bg-secondary/20 text-primary" class="flex items-center px-4 py-3 text-muted-foreground hover:bg-muted/50 hover:text-foreground rounded-lg transition-colors font-semibold">
      <span class="material-symbols-outlined mr-3">notifications</span>
      <span *ngIf="!isMinimized">Notifications</span>
      <span class="ml-auto inline-block bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-full" *ngIf="!isMinimized">3</span>
    </a>
  </nav>
</aside>
