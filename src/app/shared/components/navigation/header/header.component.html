<div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex items-center justify-between h-20">
    <div class="flex items-center space-x-3">
      <button (click)="onToggleMobileSidebar()" class="md:hidden text-muted-foreground hover:text-foreground focus:outline-none">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <span class="material-symbols-outlined text-[var(--primary-color)]" style="font-size: 32px;">business_center</span>
      <a class="text-2xl font-bold tracking-tighter" href="#">eTalente</a>
    </div>

    <ng-container *ngIf="!isLoggedIn">
      <!-- Navigation links temporarily hidden -->
      <!--
      <nav class="hidden md:flex items-center space-x-8">
        <a class="text-sm font-medium text-[var(--subtle-text-color)] hover:text-[var(--text-color)] transition-colors" href="#">Find Jobs</a>
        <a class="text-sm font-medium text-[var(--subtle-text-color)] hover:text-[var(--text-color)] transition-colors" href="#">Companies</a>
        <a class="text-sm font-medium text-[var(--subtle-text-color)] hover:text-[var(--text-color)] transition-colors" href="#">Career Advice</a>
      </nav>
      -->
      <div class="flex items-center space-x-4">
        <a class="text-sm font-medium text-[var(--subtle-text-color)] hover:text-[var(--text-color)] transition-colors" href="#" (click)="onOpenSignInModal($event)">Log In</a>
        <a class="px-5 py-2.5 text-sm font-semibold text-gray-900 bg-[var(--primary-color)] rounded-full hover:bg-[var(--primary-hover-color)] transition-all duration-300 ease-in-out transform hover:scale-105" href="#">Sign Up</a>
      </div>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <div class="flex items-center space-x-6">
        <button class="relative">
          <span class="material-symbols-outlined text-[var(--subtle-text-color)] hover:text-[var(--text-color)] transition-colors">
            notifications
          </span>
          <span class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-xs font-bold text-white">3</span>
        </button>
        <div class="flex items-center space-x-3">
<img alt="User avatar" class="h-10 w-10 rounded-full" src="/assets/logo.png"/>
          <div>
            <p class="font-semibold text-sm">{{ user?.name || 'User' }}</p>
            <p class="text-xs text-[var(--subtle-text-color)]">{{ user?.role || 'Role' }}</p>
          </div>
          <button>
            <span class="material-symbols-outlined text-[var(--subtle-text-color)]">
              expand_more
            </span>
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
