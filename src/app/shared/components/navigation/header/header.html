<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 glassmorphism border-b border-border">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex items-center space-x-3">
        <button (click)="onToggleMobileSidebar()" class="md:hidden text-muted-foreground hover:text-foreground focus:outline-none">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <img src="/assets/logo.png" alt="eTalente Logo" class="h-8 w-8"/>
        <a class="text-2xl font-bold tracking-tighter" href="#">eTalente</a>
      </div>
      <nav class="hidden md:flex items-center space-x-8">
        <a class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors" href="#">Find Jobs</a>
        <a class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors" href="#">Companies</a>
        <a class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors" href="#">Career Advice</a>
      </nav>
      <div class="flex items-center space-x-4">
        <ng-container *ngIf="!isLoggedIn; else loggedInUser">
          <a class="text-sm font-medium text-muted-foreground hover:text-foreground transition-colors" href="#" (click)="openSignInModal.emit($event)">Log In</a>
          <a class="px-5 py-2.5 text-sm font-semibold text-primary-foreground bg-primary rounded-full hover:bg-primary-hover transition-all duration-300 ease-in-out transform hover:scale-105" routerLink="/sign-up">Sign Up</a>
        </ng-container>
        <ng-template #loggedInUser>
            <div class="relative">
              <button (click)="onOpenUserMenu()" class="relative flex items-center space-x-3">
                <img alt="User avatar" class="h-10 w-10 rounded-full" [src]="user?.profileImageUrl || 'https://via.placeholder.com/150'"/>
                <div class="hidden md:block">
                  <p class="font-semibold text-sm">{{ user?.name || 'User' }}</p>
                  <p class="text-xs text-muted-foreground">{{ user?.role || 'Talent' }}</p>
                </div>
              </button>
              <app-user-menu-modal *ngIf="showUserMenu" [user]="user" (closeModal)="onCloseUserMenu()" (click)="$event.stopPropagation()" class="absolute top-full right-0 mt-2 w-80"></app-user-menu-modal>
            </div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
