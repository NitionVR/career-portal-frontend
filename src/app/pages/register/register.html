<div class="signup-container">
  <div class="left-panel">
    <h1>Unlock Your Potential.</h1>
    <h2>Find Your Future.</h2>
    <p>Join a community of forward-thinkers and innovators. Your next career milestone starts here.</p>
  </div>
  <div class="right-panel">
    <div class="form-container">
      <h3>eTalente</h3>
      <p>Create your professional profile</p>
      <div class="role-toggle">
        <button [class.active]="role === 'talent'" (click)="setRole('talent')">Talent</button>
        <button [class.active]="role === 'employer'" (click)="setRole('employer')">Employer</button>
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="firstName" placeholder="Enter your first name" />
          <input type="text" formControlName="lastName" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <select formControlName="gender" placeholder="Select your gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <select formControlName="race" placeholder="Select your race">
            <option value="" disabled selected>Select your race</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
          </select>
        </div>
        <div class="form-group">
          <select formControlName="disability" placeholder="Do you have a disability?">
            <option value="" disabled selected>Please select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <input type="tel" formControlName="contactNumber" placeholder="Enter your contact number" />
          <input type="tel" formControlName="alternativeContact" placeholder="Optional" />
        </div>
        <button type="submit" [disabled]="signupForm.invalid" class="create-account-btn">Create Account</button>
      </form>
      <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
    </div>
  </div>
</div>
