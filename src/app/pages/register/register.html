<div class="flex min-h-screen">
  <div class="hidden lg:flex lg:w-1/2 bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBHwracevImG81zEqFH9kkEB5Y3E3T7tJYIIJ1DBetcfji5E1NELPFQT8FbuRh7-5EdA_hG6bUEgmv3NT_N3b1UVFKy_F7jSLATnKWrbRZz2HUyOchAgQ88-0pRffZzKjT5b67Ho1alckoV-EOE5_TCRBsIUr4SQCdNHUJ2rasT_qNpqyw1Q6ctkn2B__JzE2rCb6T-8HHyqNxT-LY6pMxsVNAyvnAgFlxXJ10xb7WfBpN-zlPlKyq0TES5A');">
    <div class="bg-black/50 w-full h-full flex flex-col justify-end p-12">
      <div class="text-white max-w-lg">
        <h1 class="text-5xl font-bold leading-tight mb-4">Unlock Your Potential. Find Your Future.</h1>
        <p class="text-lg text-gray-200">Join a community of forward-thinkers and innovators. Your next career milestone starts here.</p>
      </div>
    </div>
  </div>
  <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-8 md:p-12">
    <div class="w-full max-w-lg">
      <div class="text-left mb-10">
        <div class="flex items-center gap-3 mb-4">
          <img src="/assets/logo.png" alt="eTalente Logo" class="h-8 w-8"/>
          <h1 class="text-4xl font-bold text-foreground tracking-tight">eTalente</h1>
        </div>
        <h2 class="text-2xl font-medium text-muted-foreground">Create your professional profile</h2>
      </div>
      <div class="bg-card p-4 sm:p-6 rounded-xl shadow-sm mb-8">
        <div class="flex rounded-md">
          <button class="w-1/2 py-3 text-base font-semibold" [class.bg-primary]="role === 'talent'" [class.text-primary-foreground]="role === 'talent'" [class.rounded-l-md]="true" [class.bg-muted]="role !== 'talent'" [class.text-muted-foreground]="role !== 'talent'" (click)="setRole('talent')">Talent</button>
          <button class="w-1/2 py-3 text-base font-semibold" [class.bg-primary]="role === 'employer'" [class.text-primary-foreground]="role === 'employer'" [class.rounded-r-md]="true" [class.bg-muted]="role !== 'employer'" [class.text-muted-foreground]="role !== 'employer'" (click)="setRole('employer')">Employer</button>
        </div>
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-muted-foreground" for="email">E-Mail Address</label>
          <div class="mt-1">
            <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="email" formControlName="email" placeholder="you@example.com" type="email"/>
          </div>
        </div>
        <div>
          <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-primary-foreground bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background focus:ring-primary transition-all duration-300 ease-in-out" type="submit" [disabled]="signupForm.invalid">
            Create Account
          </button>
        </div>
      </form>
      <p class="mt-8 text-center text-sm text-muted-foreground">
        Already have an account?
        <a class="font-medium text-primary hover:text-primary-hover hover:underline" routerLink="/login">Sign in</a>
      </p>
    </div>
  </div>
</div>
