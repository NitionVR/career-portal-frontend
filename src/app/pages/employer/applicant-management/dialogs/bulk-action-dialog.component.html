<div class="glassmorphism rounded-xl p-6">
  <h2 mat-dialog-title class="text-xl font-bold">Bulk Actions</h2>
  <mat-dialog-content class="mat-typography">
    <p class="text-muted-foreground mb-4">Apply actions to {{data.count}} selected candidates</p>
    
    <form [formGroup]="actionForm" class="space-y-4">
      <div>
        <label class="text-sm font-medium text-muted-foreground">Action Type</label>
        <select formControlName="actionType" class="job-filter-select w-full mt-2">
          <option value="status">Update Status</option>
          <option value="tags">Add Tags</option>
          <option value="export">Export Data</option>
        </select>
      </div>
      
      <!-- Dynamic fields based on action type -->
      <ng-container [ngSwitch]="actionForm.get('actionType')?.value">
        <!-- Status Update Fields -->
        <div *ngSwitchCase="'status'" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-muted-foreground">New Status</label>
            <select formControlName="newStatus" class="job-filter-select w-full mt-2">
              <option *ngFor="let status of data.statusOptions" [value]="status">
                {{status}}
              </option>
            </select>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">Notification</label>
            <div class="flex items-center mt-2">
              <input type="checkbox" formControlName="sendNotification" id="sendNotification" class="h-4 w-4 rounded border-border bg-transparent text-primary focus:ring-primary">
              <label for="sendNotification" class="ml-2 text-sm text-muted-foreground">Send email notification to candidates</label>
            </div>
          </div>
        </div>
        
        <!-- Tags Fields -->
        <div *ngSwitchCase="'tags'" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-muted-foreground">Tags</label>
            <input type="text" formControlName="tagsInput" placeholder="e.g. Potential, Follow-up, Urgent" class="search-input w-full mt-2">
          </div>
        </div>
        
        <!-- Export Fields -->
        <div *ngSwitchCase="'export'" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-muted-foreground">Export Format</label>
            <select formControlName="exportFormat" class="job-filter-select w-full mt-2">
              <option value="csv">CSV</option>
              <option value="excel">Excel</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
          
          <div>
            <label class="text-sm font-medium text-muted-foreground">Data to Include</label>
            <div class="mt-2 space-y-2">
              <div class="flex items-center">
                <input type="checkbox" formControlName="includeContact" id="includeContact" class="h-4 w-4 rounded border-border bg-transparent text-primary focus:ring-primary">
                <label for="includeContact" class="ml-2 text-sm text-muted-foreground">Contact Information</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" formControlName="includeSkills" id="includeSkills" class="h-4 w-4 rounded border-border bg-transparent text-primary focus:ring-primary">
                <label for="includeSkills" class="ml-2 text-sm text-muted-foreground">Skills & Experience</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" formControlName="includeNotes" id="includeNotes" class="h-4 w-4 rounded border-border bg-transparent text-primary focus:ring-primary">
                <label for="includeNotes" class="ml-2 text-sm text-muted-foreground">Interview Notes</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" formControlName="includeScores" id="includeScores" class="h-4 w-4 rounded border-border bg-transparent text-primary focus:ring-primary">
                <label for="includeScores" class="ml-2 text-sm text-muted-foreground">AI Match Scores</label>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </form>
  </mat-dialog-content>

    <div class="flex justify-end items-center gap-4 mt-8 pt-6 border-t border-border">
    <button type="button" (click)="onCancel()" class="px-8 py-3 text-base font-semibold text-muted-foreground bg-muted rounded-full hover:bg-muted/80 transition-colors">
      Cancel
    </button>
    <button type="button" (click)="onApply()" [disabled]="!isFormValid()" class="px-8 py-3 text-base font-semibold text-primary-foreground bg-primary rounded-full hover:bg-primary-hover transition-colors disabled:opacity-50">
      Apply
    </button>
  </div>
</div>
