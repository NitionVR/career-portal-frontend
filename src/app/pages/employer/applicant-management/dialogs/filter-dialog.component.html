<h2 mat-dialog-title class="text-xl font-semibold">Advanced Filters</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="filterForm" class="space-y-4">
    <div>
      <label class="text-sm font-medium text-muted-foreground">Application Status</label>
      <mat-selection-list formControlName="status" class="mt-2">
        <mat-list-option *ngFor="let status of statuses" [value]="status.value">
          {{status.label}}
        </mat-list-option>
      </mat-selection-list>
    </div>
    
    <div>
      <label class="text-sm font-medium text-muted-foreground">Skills</label>
      <mat-form-field appearance="outline" class="w-full mt-2">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let skill of selectedSkills" [removable]="true" (removed)="removeSkill(skill)">
            {{skill}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input placeholder="Add skills..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 (matChipInputTokenEnd)="addSkill($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
    
    <div>
      <label class="text-sm font-medium text-muted-foreground">Minimum Experience (years)</label>
      <mat-slider min="0" max="15" step="1" class="w-full mt-2" [displayWith]="formatExperience">
        <input matSliderThumb formControlName="experience">
      </mat-slider>
      <div class="text-sm text-right">{{filterForm.get('experience')?.value || 0}} years</div>
    </div>
    
    <div>
      <label class="text-sm font-medium text-muted-foreground">Education Level</label>
      <mat-form-field appearance="outline" class="w-full mt-2">
        <mat-select formControlName="education" multiple>
          <mat-option *ngFor="let education of educationLevels" [value]="education.value">
            {{education.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div>
      <label class="text-sm font-medium text-muted-foreground">Location</label>
      <mat-form-field appearance="outline" class="w-full mt-2">
        <input matInput formControlName="location" placeholder="City, State, or Country">
      </mat-form-field>
    </div>
    
    <div>
      <label class="text-sm font-medium text-muted-foreground">Minimum AI Match Score</label>
      <mat-slider min="0" max="100" step="5" class="w-full mt-2" [displayWith]="formatScore">
        <input matSliderThumb formControlName="aiMatchScore">
      </mat-slider>
      <div class="text-sm text-right">{{filterForm.get('aiMatchScore')?.value || 0}}%</div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onClear()">Clear All</button>
  <button mat-raised-button color="primary" (click)="onApply()" [disabled]="!hasFilters()">Apply Filters</button>
</mat-dialog-actions>
