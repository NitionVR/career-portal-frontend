<div class="container mx-auto flex flex-col sm:flex-row gap-12 px-4 sm:px-6 lg:px-8 py-8">
  <aside class="w-full sm:w-1/4 lg:w-1/5">
    <div class="sticky top-24">
      <app-job-filter (filtersChanged)="onFiltersChanged($event)"></app-job-filter>
    </div>
  </aside>
          <main class="w-full sm:w-3/4 lg:w-4/5 relative">
            <div class="max-w-4xl mx-auto mb-8">
              <app-job-search (search)="onSearch($event)"></app-job-search>
            </div>
            <div *ngIf="paginatedJobs.length === 0" class="glassmorphism rounded-xl p-6 text-center text-muted-foreground">
              <span class="material-symbols-outlined text-6xl text-muted-foreground mb-4">work</span>
              <p class="text-lg font-semibold">No job posts found.</p>
              <p class="text-sm mt-2">Try adjusting your search or filters.</p>
            </div>
            <app-job-posts-list *ngIf="paginatedJobs.length > 0" [jobs]="paginatedJobs" [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-job-posts-list>
          </main></div>
