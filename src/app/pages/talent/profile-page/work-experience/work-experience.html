<div [formGroup]="workFormGroup" class="glassmorphism rounded-xl p-6 sm:p-8 mb-4 relative">
  <button type="button" (click)="onRemove()" class="absolute top-3 right-3 text-muted-foreground hover:text-destructive focus:outline-none">
    <span class="material-symbols-outlined">close</span>
  </button>
  <h3 class="text-lg font-semibold mb-4 text-foreground">Work Experience</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="work-name">Company Name</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="work-name" formControlName="name" type="text"/>
    </div>
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="work-position">Position</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="work-position" formControlName="position" type="text"/>
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-muted-foreground" for="work-url">Company Website</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="work-url" formControlName="url" type="url"/>
    </div>
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="work-start-date">Start Date</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="work-start-date" formControlName="startDate" type="date"/>
    </div>
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="work-end-date">End Date</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="work-end-date" formControlName="endDate" type="date"/>
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-muted-foreground" for="work-summary">Summary</label>
      <textarea class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="work-summary" formControlName="summary" rows="4"></textarea>
    </div>
    <!-- Highlights will be a FormArray within this component, to be implemented later -->
  </div>
</div>
