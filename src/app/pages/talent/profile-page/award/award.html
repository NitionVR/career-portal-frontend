<div [formGroup]="awardFormGroup" class="glassmorphism rounded-xl p-6 sm:p-8 mb-4 relative">
  <button type="button" (click)="onRemove()" class="absolute top-3 right-3 text-muted-foreground hover:text-destructive focus:outline-none">
    <span class="material-symbols-outlined">close</span>
  </button>
  <h3 class="text-lg font-semibold mb-4 text-foreground">Award</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="award-title">Title</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="award-title" formControlName="title" type="text"/>
    </div>
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="award-date">Date</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="award-date" formControlName="date" type="date"/>
    </div>
    <div>
      <label class="block text-sm font-medium text-muted-foreground" for="award-awarder">Awarder</label>
      <input class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="award-awarder" formControlName="awarder" type="text"/>
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm font-medium text-muted-foreground" for="award-summary">Summary</label>
      <textarea class="w-full px-4 py-3 bg-background border border-border rounded-md text-foreground focus:ring-0 focus:border-primary focus:shadow-input-focus transition-shadow duration-200" id="award-summary" formControlName="summary" rows="4"></textarea>
    </div>
  </div>
</div>
